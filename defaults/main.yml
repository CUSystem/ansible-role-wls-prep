---

#
# Interesting wrinkle with RHEL7 on a Satellite is the compat-libstdc++.33 is hard to find.
# compat-libstdc++-33-3.2.3-72.el7.x86_64.rpm
# I've included it in here under lib/ for reference. 
#

#Default oracle user 
oracle_user_name: oracle
oracle_group_name: oinstall 

#Time-honoured list of packages to support RDBMS, WLS, FMW, etc.
package_list:
  - 'binutils'
  - 'compat-libcap1'
  - 'gcc.x86_64'
  - 'gcc-c++.x86_64'
  - 'glibc.x86_64'
  - 'glibc-devel.x86_64'
  - 'libaio.x86_64'
  - 'libaio-devel.x86_64'
  - 'libgcc.x86_64'
  - 'libstdc++.x86_64'
  - 'libstdc++-devel.x86_64'
  - 'libselinux-python'
  - 'ksh'
  - 'make'
  - 'sysstat'

kernel_params:
   kernel.shmmax: 2147483648
   kernel.shmall: 524288
   net.core.rmem_max: 16777216
   net.core.wmem_max: 16777216
   net.ipv4.tcp_rmem: 4096 87380 16777216
   net.ipv4.tcp_wmem: 4096 65536 16777216
   vm.swappiness: 10
   vm.dirty_background_ratio: 5
   vm.dirty_ratio: 10
   fs.file-max: 262144
   net.ipv4.tcp_keepalive_time: 300
   net.ipv4.tcp_keepalive_intvl: 60
   net.ipv4.tcp_keepalive_probes: 10

soft_no_file: 4096
hard_no_file: 65536
soft_nproc: 2047
hard_nproc: 16384
